<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="wts.css">

</head>
<body>
  <audio id="cheers" >
    <source src="cheers.mp3" type="audio/mpeg">
  </audio>
  <audio id="points" src="points.mp3"></audio>
<div class="header" style="width:100%;">
   <img src="Logo.png" width="12%" style="float:left; margin-top:10px" class="img-responsive">
   <span> <img src="header.png" width="50%" height="100px"; class="img-responsive"></span>
</div>

<br>
  <center>
  <h1 id="heading">Analyze And Answer</h1>
<div class="maindiv ">
  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 imgdiv">
     <img id ="math_ques" src="MAth Question.jpg" width="90%" height="90%">
  </div>
  <div id="questiondiv" class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
      <div id="question"></div>
      <br><br><br>
      <div class="menu"><br><ul id="options"></ul></div>
      <button id="subbtn" class="btn btn-success" onclick="checkAnswer()">Submit Answer</button>
      <button id="nextbtn" class="btn btn-primary" onclick="newques()" style="display:none">Next</button>
      <p id="result"></p>
  </div>
</div>
  <script>
    // Define an array of questions and their options
    var questions = [
    
    
    {
      question: "Q1. On the first day in the morning 1962 tickets were sold and in the evening 3245 tickets were sold. How many tickets were sold altogether?  ",
      options: ["4107", "5207", "51107", "None of these"],
      answer: "5207"
    },

    { 
      question: "Q2. I bought 120 packets of origami sheets for 420 Rs and 70 packets of glitter for 504 Rs. How many total packets should be in my hand? ",
      options: ["120", "190", "900", "1090"],
      answer: "190"
    },

    {
      question: "Q3. I bought 120 packets of origami sheets for 420 Rs and 70 packets of glitter for 504 Rs. How much total amount did I spend? ",
      options: ["444", "924", "544", "1344"],
      answer: "924"
    },


      {
        question: "Q4. In the morning out of total visitors, 517 were men and 318 women and rest were kids and in the evening 678 were men and 712 were women and rest were kids. How many total men visited?",
        options: ["1513", "1195", "1708", "2225" ],
        answer: "1195"
      },

      {
        question: "Q5. To decorate the place we bought 1561 Rose plants, 642 Marigold and 937 Lilies. How many total plants did I buy? ",
        options: ["2498", "2203", "3140", "1577"],
        answer: "3140"
      },

      {
        question: "Q6. Rahul displayed 234 doll soft toys, 671 animal soft toys and 718 plastic cars. How many soft toys did he display? ",
        options: ["952", "1623", "1389", "905"],
        answer: "905"
      },

      {
        question: "Q7. In the first hour we were able to raise 2743 and in the second hour we raised 1381. From rest of the day we raised 5829 Rs. What is the total amount raised on the first day? ",
        options: ["5829", "4124", "9953", "None of these"],
        answer: "9953"
      },

      {
        question: "Q8. One visitor bought 50 soft toys for 4327 Rs, 30 pens for 529 Rs. What is the total amount spent by him? ",
        options: ["4850", "80", "4856", "4936"],
        answer: "4856"

      },

      {
        question: "Q9. One stall had 3317 bottles of Apple juice, 1532 bottles of Orange juice and 480 bottles of cold drinks. How many bottles of juice were available",
        options: ["5329", "3317", "4849", "None of these"],
        answer: "4849"
      },
    

      {
        question: "Q10. Book stall has 2315 fiction story books, 1962 fairy tale story books and 3421 science books. How many total story books are available? ",
        options: ["7698", "5736", "4277", "5383"],
        answer: "4277"
      },


      {
        question: "Q11. Miss Sharma donated 2301 Rs and Mr Gupta donated 1982 Rs. What is the sum of amount donated by them?",
        options: ["3204", "2301", "4283", "1982"],
        answer: "4283"

      },

      {
        question: "Q12. Kids at stationary stall sold 519 Apsara, 200 Nataraj and and 350 Doms pencils and 291 Pilot pens. How many pencils were sold in total? ",
        options: ["1360", "1169", "1069", "None of these"],
        answer: "1069"
      },

      {
        question: "Q13. A student sold 1532 five-star chocolates, 1614 cookies and 1316 Kit-kat chocolates. How many total chocolates did he sell?",
        options: ["3146", "4462", "2848", "2930"],
        answer: "2848"
      },

      {
        question: "Q14. On the 2nd day 650 kids visited in the morning and 2981 kids visited in the evening. How many total kids visited?",
        options: ["8431", "3631", "8491", "None of these"],
        answer: "3631"
      },

      {
        question: "Q15. On the fast food stall, 23 pizzas worth 2346, and 31 burgers worth 1550 Rs were sold in 2 days. Calculate the total amount earned?",
        options: ["3950", "3919", "3896", "3890"],
        answer: "3896"
      },

      // Add more questions here
    ];

    //define the array of images

    var img= ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "6.jpg", "7.jpg", "8.jpg", "9.jpg", "10.jpg", "11.jpg", "12.jpg", "13.jpg", "14.jpg", "15.jpg"]
    
    // Get a random question from the array

    var randomQuestion = questions[0];
    var updatedimage = img[0]
    document.getElementById("math_ques").src = updatedimage
    document.getElementById("question").innerHTML = randomQuestion.question;
    
    randomQuestion.options.forEach(function(option) {
      var li = document.createElement("li");
      li.innerHTML = '<input type="radio" name="answer" value="' + option + '"> ' + option;
      document.getElementById("options").appendChild(li);
    });

// Create a function here like family array project of Byjus to display next question \
    // from array everytime instead of random question
    var i=1;
    var count=questions.length
    function newques(){
      if(i==count){
        document.getElementById("heading").innerHTML = "Thank You...."
        document.getElementById("math_ques").src = "last.png"
        document.getElementById("question").innerHTML=""
        document.getElementById("options").innerHTML="Well Done"
        document.getElementById("cheers").play()
      document.getElementById("result").innerHTML ="Click on the link to practice more <a href='Additional.html'>Practice More </a>"
      document.getElementById("nextbtn").style.display="none"
      }
      else{

      document.getElementById("options").innerHTML=""
      document.getElementById("result").innerHTML =""
      
  
      updatedimage= img[i]
      document.getElementById("math_ques").src = updatedimage

// Display the question and options on the page
      randomQuestion = questions[i];    
    document.getElementById("question").innerHTML = randomQuestion.question;
    
    
    randomQuestion.options.forEach(function(option) {
      var li = document.createElement("li");
      li.innerHTML = '<input type="radio" name="answer" value="' + option + '"> ' + option;
      document.getElementById("options").appendChild(li);
    });
    document.getElementById("subbtn").style.display="inline-block"
        document.getElementById("nextbtn").style.display="none"

    i++;
    }
  }
    
    
    // Check the selected answer against the correct answer
    function checkAnswer() {
      var selectedAnswer = document.querySelector('input[name="answer"]:checked').value;
      if (selectedAnswer === randomQuestion.answer) {
        document.getElementById("result").innerHTML = "Correct! &#128512" ;
        document.getElementById("points").play();
        document.getElementById("subbtn").style.display="none"
        document.getElementById("nextbtn").style.display="inline-block"
      } else {
        document.getElementById("result").innerHTML = "Incorrect! &#128542";
      }
    }
  </script>
</center>
